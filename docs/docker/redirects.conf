# This is a list of the Nginx rewrite rules that impact only the Documentation
# pages (pages that URL path start with /docs/...).
#
# The blog about the creating the Nginx rewrite rules:
#  - https://www.nginx.com/blog/creating-nginx-rewrite-rules/
# The official rewrite module documentation:
#  - http://nginx.org/en/docs/http/ngx_http_rewrite_module.html
#
# Some examples:
#  - Redirect the page permanently (using HTTP 301 code) from
#    https://handsontable.com/docs/api/very-old-collection to https://handsontable.com/docs/api/new-collection
# (uncomment the line bellow to use the rule)
#rewrite ^/api/very-old-collection/?$ /docs/api/new-collection/ permanent;
#
#  - Redirect the page temporary (using HTTP 302 code) from
#    https://handsontable.com/docs/11.0/api/temp-collection to https://handsontable.com/docs/11.0/api/other-page
# (uncomment the line bellow to use the rule)
#rewrite ^/11.0/api/temp-collection/?$ /docs/11.0/api/other-page/ permanent;

# --- HyperFormula ---
rewrite ^/hyperformula$ https://handsontable.github.io/hyperformula permanent;
rewrite ^/hyperformula/(.*)$ https://handsontable.github.io/hyperformula/$1 permanent;

# --- HoT logs that in the console ---
rewrite ^/i18n/missing-language-code /docs/internationalization-i18n/#loading-the-prepared-language-files permanent;

# --- frameworks shortcut ---
rewrite ^/react$ /docs/react-installation/ permanent;
rewrite ^/angular$ /docs/angular-installation/ permanent;
rewrite ^/vue$ /docs/vue-installation/ permanent;
rewrite ^/vue3$ /docs/vue3-installation/ permanent;

