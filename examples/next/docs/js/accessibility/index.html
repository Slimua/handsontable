<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Handsontable accessibility demo</title>
  </head>

  <body>
    <div class="checkboxContainer">
      <div class="checkboxGroup">
        <div>
          <input
            checked
            type="checkbox"
            id="enableTabNavigation"
            name="enableTabNavigation"
          />
          <label for="enableTabNavigation"
            >Enable navigation with the Tab key</label
          >
        </div>
        <div>
          <input
            checked
            type="checkbox"
            id="enableHeaderNavigation"
            name="enableHeaderNavigation"
          />
          <label for="enableHeaderNavigation"
            >Enable navigation across headers</label
          >
        </div>
        <div>
          <input
            checked
            type="checkbox"
            id="enableCellVirtualization"
            name="enableCellVirtualization"
          />
          <label for="enableCellVirtualization"
            >Enable cells virtualization</label
          >
        </div>
        <div>
          <input
            checked
            type="checkbox"
            id="enableCellEnterEditing"
            name="enableCellEnterEditing"
          />
          <label for="enableEnterEditing"
            >The Enter key begins cell editing</label
          ><a
            href="api/options/#enterbeginsediting"
            target="_blank"
            class="externalLink"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-external-link"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15 3 21 3 21 9" />
              <line x1="10" x2="21" y1="14" y2="3" /></svg
          ></a>
        </div>
      </div>
      <div class="checkboxGroup">
        <div>
          <input
            checked
            type="checkbox"
            id="enableArrowRLFirstLastColumn"
            name="enableArrowFirstLastColumn"
          />
          <label for="enableArrowFirstLastColumn"
            >The right/left arrow keys move the focus to the first/last
            column</label
          ><a
            href="api/options/#autowrapcol"
            target="_blank"
            class="externalLink"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-external-link"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15 3 21 3 21 9" />
              <line x1="10" x2="21" y1="14" y2="3" /></svg
          ></a>
        </div>
        <div>
          <input
            checked
            type="checkbox"
            id="enableArrowTDFirstLastColumn"
            name="enableArrowTDFirstLastColumn"
          />
          <label for="enableArrowTDFirstLastColumn"
            >The up/down arrow keys move the focus to the first/last row</label
          ><a
            href="api/options/#autowraprow"
            target="_blank"
            class="externalLink"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-external-link"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15 3 21 3 21 9" />
              <line x1="10" x2="21" y1="14" y2="3" /></svg
          ></a>
        </div>
        <div>
          <input
            checked
            type="checkbox"
            id="enableEnterFocusEditing"
            name="enableEnterFocusEditing"
          />
          <label for="enableEnterFocusEditing"
            >The Enter key moves the focus after cell edition</label
          >
          <a href="api/options/#entermoves" target="_blank" class="externalLink"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-external-link"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15 3 21 3 21 9" />
              <line x1="10" x2="21" y1="14" y2="3" /></svg
          ></a>
        </div>
      </div>
    </div>

    <input type="text" placeholder="Focusable text input" />

    <div id="handsontable"></div>

    <input type="text" placeholder="Focusable text input" />

    <script type="module" src="/main.js"></script>
  </body>
</html>
